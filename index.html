<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js treno form</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header text-center">
          <h2 class="text-uppercase">Calcola il prezzo del tuo biglietto</h2>
        </div>

        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nomePasseggero" class="form-label">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nomePasseggero"
                placeholder="Inserisci il tuo nome"
              />
            </div>

            <div class="mb-3">
              <label for="cognomePasseggero" class="form-label">Cognome:</label>
              <input
                type="text"
                class="form-control"
                id="cognomePasseggero"
                placeholder="Inserisci il tuo cognome"
              />
            </div>

            <div class="mb-3">
              <label for="etaPasseggero" class="form-label"
                >Età del passeggero:</label
              >
              <input
                type="number"
                class="form-control"
                id="etaPasseggero"
                placeholder="Inserisci l'età"
              />
            </div>

            <div class="mb-3">
              <label for="kmDaPercorrere" class="form-label"
                >Km da percorrere:</label
              >
              <input
                type="number"
                class="form-control"
                id="kmDaPercorrere"
                placeholder="Inserisci i km"
              />
            </div>

            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary"
                id="btnCalcolaPrezzo"
              >
                Calcola prezzo
              </button>
              <button type="button" class="btn btn-secondary" id="btnAnnulla">
                Annulla
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header text-center">
        <h2 class="text-uppercase">Il tuo biglietto</h2>
      </div>

      <div class="card-body">
        <p><strong>Nome:</strong> <span id="resultNome"></span></p>
        <p><strong>Cognome:</strong> <span id="resultCognome"></span></p>
        <p><strong>Età:</strong> <span id="resultEta"></span></p>
        <p><strong>Km da percorrere:</strong> <span id="resultKm"></span></p>
        <p>
          <strong>Prezzo finale del biglietto:</strong>
          <span id="resultPrezzoFinale"></span>
        </p>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
